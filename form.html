
<!DOCTYPE HTML>
<html>
    <head>
        <title>Halaman Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script>
            $(function() {
                $( "#datepicker" ).datepicker();
            });
    
            window.onload=function(){
                $('#datepicker').on('change', function() {
                    var dob = new Date(this.value);
                    var today = new Date();
                    var age = Math.floor((today-dob) / (365.25 * 24 * 60 * 60 * 1000));
                    $('#umur').val(age);
                });
            } 

            function validateForm() {
                let x = document.forms["myForm"]["umur"].value;
                if (x < 18) {
                    alert("Umur Kurang Dari 18");
                    return false;
                }
                if (x > 30) {
                    alert("Umur Lebih Dari 30");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form action="#" method="post" name="myForm" onsubmit="return validateForm()">
            <table id="tabel-input">
                <tr>
                    <td class="form-label">Foto</td>
                    <td class="isian-formulir">
                        <input type="file" name="foto" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Nama Lengkap</td>
                    <td class="isian-formulir">
                        <input type="text" name="nama" class="form-control" minlength="3" maxlength="200" required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Nama Panggilan</td>
                    <td class="isian-formulir">
                        <input type="text" name="nama_panggilan" class="form-control" minlength="3" maxlength="200" required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Tempat Lahir</td>
                    <td class="isian-formulir">
                        <input type="text" name="tempat_lahir" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Tanggal Lahir</td>
                    <td class="isian-formulir">
                        <input type="text" name="tanggal_lahir" id="datepicker" class="form-control"required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Umur</td>
                    <td class="isian-formulir">
                        <input type="text" name="umur" id="umur" class="form-control" readonly>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Jenis Kelamin</td>
                    <td class="isian-formulir">
                        <input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki
                        <input type="radio" name="jenis_kelamin" value="Perempuan" required> Perempuan
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Kota Tinggal</td>
                    <td class="isian-formulir">
                        <div class="dropdown">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Kota Tinggal</option>
                                <option value="Bandung">Bandung</option>
                                <option value="Jakarta">Jakarta</option>
                                <option value="Tangerang">Tangerang</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Email</td>
                    <td class="isian-formulir">
                        <input type="email" rows="2" cols="40" name="email" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">No. HP</td>
                    <td class="isian-formulir">
                        <input type="text" rows="2" cols="40" name="email" class="form-control" minlength="4" required>
                    </td>
                </tr>
                <tr>
                    <td class="form-label">Media Sosial</td>
                    <td class="isian-formulir">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Media Sosial</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Twitter">Twitter</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="form-label"></td>
                    <td class="isian-formulir"><input type="submit" name="simpan" value="Simpan" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
